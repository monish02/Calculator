<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style>
		.a{
			margin: 5%;
			margin-left: 40%;
			padding:10px;
			
		}

		input{
			padding:15px;
			width: 8%;
			height: 60px;
			margin-bottom:19px ;
			border-radius: 5px;
			text-align: center;
			font-weight:bolder ;
			box-shadow: darkred 5px 5px 8px , yellow 5px 5px 8px ;
			cursor: pointer; 
		}

		input:hover{
			color: white;
			background-color: black;
		}
	</style>
</head>
<body>
	<div>
		<form class="a">
			<input style="width:29.2%" type="display" name="display"><br>
			<input type="button" name="button" value="7">
			<input type="button" name="button" value="8">
			<input type="button" name="button" value="9">
			<input type="button" name="button" value="*">
			<br>
			<input type="button" name="button" value="4">
			<input type="button" name="button" value="5">
			<input type="button" name="button" value="6">
			<input type="button" name="button" value="-">
			<br>
			<input type="button" name="button" value="1">
			<input type="button" name="button" value="2">
			<input type="button" name="button" value="3">
			<input type="button" name="button" value="+">
			<br>
			<input type="button" name="button" value="0">
			<input type="button" name="button" value=".">
			<input type="button" name="button" value="AC">
			<input type="button" name="button" value="=">
		</form>
	</div>

</body>
</html>
